<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists are really useful</h1>
    <p>Below are the two different types or lists I can create with HTML :</p>
    <ol>
      <li>list item one</li>
      <li>a second list item</li>
      <li>a third item here</li>
    </ol>
    <ul>
      <li>an first unordered list item</li>
      <li>gosh, a second one !</li>
      <li>a long way to go</li>
    </ul>
  </body>
</html>
